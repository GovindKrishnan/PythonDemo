{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">
            Task Update
        </div>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success" type="submit">Update</button>
            <a class="btn btn-danger" href="/">Cancel</a>

        </form>
    </div>
</div>

{% endblock %}
